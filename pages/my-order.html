<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container ">
      <a class="navbar-brand" href="#">
        <!-- Logo here -->
        <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
      </a>
      <a class="navbar-brand ">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">Username</button>
      </a>
    </div>
  </nav>
  <!-- Navbar -->


  <!-- Menu  -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Username</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row">
        <div class="col-sm-6 ">
          <div class="card" onclick="window.location.href = ''">
            <div class="card-body">
              <h5 class="card-title">ออร์เดอร์</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="offcanvas-footer">
      <div class="d-grid gap-2 col-6 mx-auto p-5">
        <button class="btn btn-primary" type="button" onclick="window.location.href = '/login.html'">Log out</button>
      </div>
    </div>
  </div>
  <!-- Menu  -->


  <!-- Main -->
  <div class="container mt-4">
    <div class="row justify-content-md-center " style="height: 90vh;">
      <div class="col col-md-8 col-md-auto">
        <!-- Card -->
        <a onclick="history.back()">ย้อนกลับ</a>
        <div class="card ">
          <div class="card-header text-center">
            <h3>ประวัติการสั่งซื้อ</h3>
          </div>
          <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" colspan="2">วันที่</th>
                    
                    <th scope="col" class="text-end">ราคา</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td colspan="2">Mark</td>
                    <td class="text-end">5 บาท</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td colspan="2">Jacob</td>
                    <td class="text-end">5 บาท</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td class="text-end">5 บาท</td>
                  </tr>
                </tbody>
              </table>
        
          </div>

        </div>

        <!-- Card-->
      </div>
    </div>
  </div>
  <!-- Main -->


  <!-- Toast -->
  <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">สำเร็จ!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        เพิ่มสินค้าลงตระกร้าเรียบร้อย
      </div>
    </div>
  </div>

  <script>
    var option = {
      animation: true,
      delay: 2000
    }
    function toasty() {
      var toastHTMLElement = document.getElementById("liveToast");
      var toast = new bootstrap.Toast(toastHTMLElement, option);
      toast.show()
    }
  </script>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
