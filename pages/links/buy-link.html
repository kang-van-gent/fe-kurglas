<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy link</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <!-- Logo here -->
        <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" />
      </a>
      <a class="navbar-brand">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight">Username</button>
      </a>
    </div>
  </nav>
  <!-- Navbar -->

  <!-- Menu  -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 id="offcanvasRightLabel">Username</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="row">
        <div class="col-sm-6 ">
          <div class="card" onclick="window.location.href = '/pages/my-order.html'">
            <div class="card-body">
              <h5 class="card-title">ออร์เดอร์</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="offcanvas-footer">
      <div class="d-grid gap-2 col-6 mx-auto p-5">
        <button class="btn btn-primary" type="button" onclick="window.location.href = '/login.html'">Log out</button>
      </div>
    </div>
  </div>
  <!-- Menu  -->

  <!-- Main -->
  <div class="container mt-4">
    <div class="row justify-content-md-center" style="height: 90vh">
      <div class="col col-md-8 col-md-auto">
        <!-- Card -->
        <a onclick="history.back()">ย้อนกลับ</a>
        <div class="card">
          <div class="card-header text-center">
            <h3>เติมลิ้งค์</h3>
          </div>
          <div class="card-body">
            <div class="text-center">
              <img src="..." class="img-fluid" alt="..." />
            </div>
            <!-- Button trigger modal -->
            <div class="d-grid gap-2 mb-2">

              <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                อ่านรายละเอียดโปรโมชั่น
              </button>
            </div>




            <div class="mb-3 row">
              <div class="col-sm-12">
                <select class="form-select" aria-label="Default select example">
                  <option selected>เลือกประเภทลิ้งค์</option>
                  <option value="1">ลิ้งค์ธรรมดา</option>
                  <option value="2">ลิ้งค์พิเศษ</option>
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <div class="col-sm-12">
                <select class="form-select" aria-label="Default select example">
                  <option selected>เลือกโปรโมชั่น</option>
                  <option value="1">10 ลิ้งค์ ฟรี 1</option>
                  <option value="2">20 ลิ้งค์ ฟรี 2</option>
                  <option value="2">30 ลิ้งค์ ฟรี 3</option>
                  <option value="2">40 ลิ้งค์ ฟรี 5</option>
                  <option value="2">ระบุเอง</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="number" placeholder="ใส่จำนวนลิ้งค์ที่ต้องการเติม" />
            </div>
            <div class="d-grid gap-2 mb-2">
              <button class="btn btn-outline-dark" type="button" onclick="toasty()">
                ใส่ตะกร้า ราคา 20 บาท
              </button>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-info" type="button"
                onclick="window.location.href = '../cart.html'">ไปที่ตะกร้าสินค้า</button>
            </div>
          </div>
        </div>

        <!-- Card-->
      </div>
    </div>
  </div>
  <!-- Main -->

  <!-- link promotion Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Modal title
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>

        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">สำเร็จ!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        เพิ่มสินค้าลงตระกร้าเรียบร้อย
      </div>
    </div>
  </div>

  <script>
    var option = {
      animation: true,
      delay: 2000
    }
    function toasty() {
      var toastHTMLElement = document.getElementById("liveToast");
      var toast = new bootstrap.Toast(toastHTMLElement, option);
      toast.show()
    }
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
