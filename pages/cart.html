<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <!-- Logo here -->
                <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" />
            </a>
            <a class="navbar-brand">
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Username</button>
            </a>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Menu  -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Username</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row">
                <div class="col-sm-6 ">
                    <div class="card" onclick="window.location.href = 'my-order.html'">
                        <div class="card-body">
                            <h5 class="card-title" >ออร์เดอร์</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="offcanvas-footer">
            <div class="d-grid gap-2 col-6 mx-auto p-5">
                <button class="btn btn-primary" type="button" onclick="window.location.href = '/login.html'">Log out</button>
            </div>
        </div>
    </div>
    <!-- Menu  -->


    <!-- Main -->
    <div class="container mt-4">
        <div class="row justify-content-md-center" style="height: 90vh">
            <div class="col col-md-8 col-md-auto">
                <!-- Card -->
                <a onclick="history.back()">ย้อนกลับ</a>
                <div class="card">
                    <div class="card-header text-center">
                        <h3>รายละเอียดคำสั่งซื้อ</h3>
                    </div>
                    <div class="card-body">

                        <div class="alert alert-light" role="alert">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col" class="table-secondary">
                                            <h4>รายการ</h4>
                                        </th>
                                        <th scope="col" class="table-secondary"></th>
                                        <th scope="col" class="table-secondary text-end">ราคา</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="2">Mark</td>
                                        <td class="text-end">5 บาท</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">Jacob</td>
                                        <td class="text-end">5 บาท</td>
                                    </tr>
                                    <tr>

                                        <td colspan="2">Larry the Bird</td>
                                        <td class="text-end">2 บาท</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">10 ลิ้งค์ ฟรี 1</td>
                                        <td class="text-end">20 บาท</td>
                                    </tr>
                                    <tr>

                                        <td colspan="2" class=" table-secondary text-center"><b>รวม</b></td>
                                        <td class=" table-secondary text-end"><b>32 บาท</b></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button"
                                onclick="window.location.href= 'payment.html'">ยืนยันและชำระเงิน</button>
                        </div>



                    </div>
                </div>

                <!-- Card-->
            </div>
        </div>
    </div>
    <!-- Main -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
