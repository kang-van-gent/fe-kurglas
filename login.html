<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <!-- Logo here -->
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
          </a>
        </div>
      </nav>
    <!-- Navbar -->
    
    <!-- Login container -->
    <div class="container">
        <div class="row justify-content-md-center align-items-center" style="height: 80vh;">
          <div class="col col-md-8 col-md-auto">
            <!-- Login form -->
            <div class="card ">
                <div class="card-header text-center">
                  <h3>Log in</h3>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label ">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Example">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" placeholder="password">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto text-center">
                        <button class="btn btn-outline-success" type="button" onclick="window.location.href = '/index.html'">Log in</button>
                        <small>Register <a href="register.html">here</a></small>
                      </div>
                  
                </div>
                
              </div>

            <!-- Login form -->
          </div>
        </div>
      </div>
    <!-- Login container -->





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
